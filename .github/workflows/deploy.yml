name: Build Docker Image and Push to ACR

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout master'
      uses: actions/checkout@v2

    - name: 'Sign in to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Login to Azure Container Registry'
      uses: azure/docker-login@v1
      with:
        login-server: se4453finalregistryselim.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: 'Build & Push Docker Image'
      run: |
        docker build . -t se4453finalregistryselim.azurecr.io/se4453finalimage:${{ github.sha }}
        docker push se4453finalregistryselim.azurecr.io/se4453finalimage:${{ github.sha }}

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SE4453FinalWebApp'
        images: 'se4453finalregistryselim.azurecr.io/se4453finalimage:${{ github.sha }}'

    - run: |
        az logout
